<template>
    <lightning-card title="Create Contact" icon-name="custom:custom13">
        <div class="slds-m-around_large">
            <lightning-input type="text" label="First Name" class="forInput"></lightning-input>
            <lightning-input type="text" label="Last Name" required="true" class="forInput"></lightning-input>
            <lightning-input type="email" label="Email" class="forInput"></lightning-input>
            <lightning-input type="number" label="Phone" class="forInput"></lightning-input>
            <br/>
            <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
</template>
