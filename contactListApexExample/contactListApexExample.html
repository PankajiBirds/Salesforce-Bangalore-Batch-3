<template>
    <lightning-card title="Contact List Example" icon-name="custom:custon10">
        <div class="slds-m-around_large">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Contact</th>
                        <!-- <th>Email</th> -->
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contactList} for:item="contact">
                        <tr key={contact}>
                            <td>{contact.FirstName}</td>
                            <td>{contact.LastName}</td>
                            <td>{contact.Phone}</td>
                            <!-- <td>{contact.Email}</td> -->
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
