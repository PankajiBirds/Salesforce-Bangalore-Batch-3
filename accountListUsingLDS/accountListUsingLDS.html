<template>
    <lightning-card title="Account List LDS" icon-name="custom:custom21">
        <div class="slds-m-around_large">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Account Name</th>                        
                        <th>Phone</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={accountList} for:item="account">
                        <tr key={account}>
                            <td>{account.fields.Name.value}</td>
                            <td>{account.fields.Phone.value}</td>
                            <td>{account.fields.Type.value}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
