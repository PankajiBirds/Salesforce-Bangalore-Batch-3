<template>
    <lightning-card title="Search Opportunity" icon-name="custom:custom11">
        <div class="slds-m-around_large">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-input type="text" label="Search Text Here" class="forInput"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-left_large">
                    <br/>
                    <lightning-button label="Search" variant="brand" onclick={handleSearch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <br/>
            <table>
                <thead>
                    <tr>
                        <th>Opportunity Id</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Stage</th>
                        <th>Close Date</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={opportunityList} for:item="opportunity">
                        <tr key={opportunity}>
                            <td>{opportunity.Id}</td>
                            <td>{opportunity.Name}</td>
                            <td>{opportunity.Amount}</td>
                            <td>{opportunity.StageName}</td>
                            <td>{opportunity.CloseDate}</td>
                        </tr>
                    </template>
                </tbody>
            </table>            
        </div>
    </lightning-card>
</template>
